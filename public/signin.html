<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signin Page</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
      transition: background-color 0.5s;
    }
    h1 {
      color: #fff;
      margin-bottom: 20px;
      animation: fadeIn 1s ease-in-out;
    }
    h4 {
      color: #fff;
      margin: 10px 0;
      animation: fadeIn 1s ease-in-out;
    }
    input[type="text"], input[type="password"] {
      padding: 10px;
      margin: 5px 0;
      width: 80%;
      max-width: 300px;
      border: 1px solid #fff;
      border-radius: 5px;
      transition: border-color 0.3s;
      background-color: rgba(255, 255, 255, 0.8);
    }
    input[type="text"]:focus, input[type="password"]:focus {
      border-color: #007bff;
    }
    button {
      padding: 10px 20px;
      margin: 5px;
      border: none;
      border-radius: 5px;
      background-color: #007bff;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.3s;
    }
    button:hover {
      background-color: #0056b3;
      transform: scale(1.05);
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>
  <h1>Signin Page</h1>
  <h4>Username:</h4>
  <input id="signin-username" type="text" placeholder="Enter your username">
  <h4>Password:</h4>
  <input id="signin-password" type="password" placeholder="Enter your password">
  <button onclick="signin()">Signin</button>
  <button onclick="signup()">SignUp</button>
  <button onclick="opentodo()">Todo DashBoard</button>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script>
    async function signin() {
      const username = document.querySelector('#signin-username').value
      const password = document.querySelector('#signin-password').value

      const response = await axios.post('http://localhost:3000/signin',{
        username,
        password        
      })

      //get Token and Store In The 
      console.log(response.data);
      
      localStorage.setItem('token',response.data.token) 

      alert('User Signin')
    }

    function signup(params) {
      window.location.href = '/'
    }

    async function opentodo() {
      await axios.get('http://localhost:3000/todo-dashboard',{
        headers:{
          token:localStorage.getItem('token')
        }
      }).then((response)=>{
        const newWindow = window.open()
        newWindow.document.write(response.data)
        newWindow.document.close()
      }).catch(()=>{
        console.log(`Something is Wrong`);
      })
    }
  </script>
</body>
</html>
