<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
      transition: background-color 0.5s;
    }
    h1 {
      color: #333;
      margin-bottom: 20px;
      animation: fadeIn 1s ease-in-out;
    }
    h4 {
      color: #555;
      margin: 10px 0;
      animation: fadeIn 1s ease-in-out;
    }
    input[type="text"], input[type="password"] {
      padding: 10px;
      margin: 5px 0;
      width: 80%;
      max-width: 300px;
      border: 1px solid #ccc;
      border-radius: 5px;
      transition: border-color 0.3s;
    }
    input[type="text"]:focus, input[type="password"]:focus {
      border-color: #007bff;
    }
    button {
      padding: 10px 20px;
      margin: 5px;
      border: none;
      border-radius: 5px;
      background-color: #007bff;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.3s;
    }
    button:hover {
      background-color: #0056b3;
      transform: scale(1.05);
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>
  <h1>Signup Page</h1>
  <h4>Email:</h4>
  <input id="signup-email" type="text" placeholder="Enter your email">
  <h4>Password:</h4>
  <input id="signup-password" type="password" placeholder="Enter your password">
  <h4>Username:</h4>
  <input id="signup-username" type="text" placeholder="Enter your username">
  <br>
  <br>
  <button onclick="signup()">Signup</button>
  <button onclick="signin()">Signin</button>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script>
    async function signup() {
      const email = document.querySelector('#signup-email').value
      const password = document.querySelector('#signup-password').value
      const username = document.querySelector('#signup-username').value
      await axios.post('http://localhost:3000/signup',{
        email,
        password,
        username
      })
      alert("User Logged In")
    }

    async function signin() {
      await axios.get('http://localhost:3000/signin-dashboard').then((response)=>{
        const newWindow = window.open();
        newWindow.document.write(response.data)
        newWindow.document.close()
      }).catch(notdone)

      function notdone() {
        console.log('Window Not Working Properly');
      }
    }
  </script>
</body>
</html>
